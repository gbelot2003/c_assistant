<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat with AI</title>
</head>
<body>
    <div class="container">
        <h1>Chat with AI</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.message.label }} 
                {{ form.message(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
        {% if user_input %}
        <h3>Your Input:</h3>
        <p>{{ user_input }}</p>
        <h3>AI Response:</h3>
        <p>{{ ai_response }}</p>
        {% endif %}
    </div>
</body>
</html>
